<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Arranjos Psicologia</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #F9ECE8 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        .error-number {
            font-size: 8rem;
            font-weight: 700;
            color: #08BA9C;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 2rem;
            color: #1a1a1a;
            margin-bottom: 1rem;
        }

        .error-description {
            font-size: 1.125rem;
            color: #666666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #08BA9C;
            color: white;
        }

        .btn-primary:hover {
            background-color: #047C82;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: #08BA9C;
            border: 2px solid #08BA9C;
        }

        .btn-secondary:hover {
            background-color: #08BA9C;
            color: white;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            height: 80px;
            width: auto;
        }

        @media screen and (max-width: 576px) {
            .error-number {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">
            <img src="assets/images/logo.svg" alt="Arranjos Psicologia">
        </div>
        
        <div class="error-number">404</div>
        
        <h1 class="error-title">Página não encontrada</h1>
        
        <p class="error-description">
            Ops! Parece que a página que você está procurando não existe ou foi movida. 
            Não se preocupe, vamos te ajudar a encontrar o que precisa.
        </p>
        
        <div class="error-buttons">
            <a href="index.html" class="btn btn-primary">Voltar para Home</a>
            <a href="https://wa.me/5527998331228?text=Olá,%20gostaria%20de%20agendar%20uma%20consulta" class="btn btn-secondary" target="_blank">Falar no WhatsApp</a>
        </div>
    </div>
</body>
</html>
